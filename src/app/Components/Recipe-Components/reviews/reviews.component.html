<div class="container">
    <h2>Reviews</h2>
    <div class="reviews">
        <app-review *ngFor="let review of reviews" [review]="review"></app-review>
    </div>
    <div class="post-review">
        <h3>Share your opinion</h3>
        <textarea [(ngModel)]="reviewText" rows="5" cols="80" name="review" id="review" placeholder="Type here..."></textarea>
        <app-button [action]="onPostReview" [text]="'Post Review'"></app-button>
    </div>
</div>
