<div class="swiper-container">
  <swiper-container
  slides-per-view="3"
  space-between="1"
  navigation="false"
  pagination="false"
  loop="true"
  autoplay="true"
  autoplay-delay="1000" 
  effect="coverflow"
  centeredSlides="true"
  speed="1000"
>
  <swiper-slide *ngFor="let category of categories, let i = index">
    <div class="category-card" [ngStyle]="{ 'background-color': colors[i] }">
      <div class="img-container"><img [src]="categoryIconMap[category.category_name]" alt="icon" class="icon"/></div>
      <div>{{ category.category_name }}</div>
    </div>
  </swiper-slide>
</swiper-container>
</div>
