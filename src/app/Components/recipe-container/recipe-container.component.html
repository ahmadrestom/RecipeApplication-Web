<h1>{{title}}</h1>
<div class="recipes">
    <app-recipe-card
    [variant]="'default'" 
    *ngFor="let r of recipes" 
    [recipe]="r" 
    [routerLink]="['/recipe', r.recipeId]" 
    class="clickable-card">
    </app-recipe-card>
</div>
<div class="view-more-container">
    <a *ngIf="title === 'Explore Recipes'" (click)="viewMoreRecipes()">
        View more >>
    </a>
</div>
