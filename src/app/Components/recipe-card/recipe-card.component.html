<div appScrollAnimation data-animation-direction="left">
    <div *ngIf="recipe != null" class="container" [ngClass]="variant">
        <div class="image">
            <img [src]="recipe.imageUrl" alt="{{recipe.recipeName}} Image">
        </div>
        <div class="recipe-info">
            <div class="star-rating">
            <ng-container *ngFor="let star of stars">
                <i class="star" [class.filled]="star <= recipe.rating!">
                    ★
                </i>
            </ng-container>
        </div>
        <div class="recipeName">
            <p>{{recipe.recipeName}}</p>
        </div>
        <div class="chef-cal">
            <div class="chef" *ngIf="variant === 'default'">
                <div class="chef-image">
                    <img [src]="recipe.chef.image_url">
                </div>
                <p>{{recipe.chef.firstName}} {{recipe.chef.lastName}}</p>
            </div>
            <span>
                <i class="fas fa-fire" style="color:rgb(18, 149, 117, 1);"></i> {{recipe.ni.calories}} kcal
            </span>
        </div>
        </div>
    </div>

    <div *ngIf="ChefRecipe != null" class="container">
        <div class="image">
            <img [src]="ChefRecipe.imageUrl" alt="Chef Image">
        </div>
        <div class="star-rating">
            <ng-container *ngFor="let star of stars">
                <i class="star" [class.filled]="star <= ChefRecipe.rating!">
                    ★
                </i>
            </ng-container>
        </div>
        <div class="ChefRecipeName">
            <p>{{ChefRecipe.recipeName}}</p>
        </div>
    </div>
</div>
