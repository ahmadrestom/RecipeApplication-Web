<div class="favorites-container">
    <app-header></app-header>
    
    <main class="favorites-main">
        <ng-container *ngIf="recipes && recipes.length > 0; else noFavorites">
            <div class="favorites-grid">
                <app-recipe-card *ngFor="let r of recipes" [favoriteRecipe]="r"></app-recipe-card>
            </div>
        </ng-container>
        
        <ng-template #noFavorites>
            <div class="empty-favorites">
                <div class="empty-content">
                    <dotlottie-player 
                        src="https://lottie.host/41f5637c-6aad-466e-b1b1-8b0971c7acb5/ZFDSYGJUmk.lottie"
                        background="transparent" 
                        speed="1" 
                        style="width: 280px; height: 280px" 
                        loop 
                        autoplay>
                    </dotlottie-player>
                    <div class="empty-text">
                        <i class="bi bi-heartbreak"></i>
                        <h3>Your favorites collection is empty</h3>
                        <p>Discover amazing recipes and save them for later</p>
                        <a routerLink="/home" class="explore-btn">
                            Browse Recipes
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </ng-template>
    </main>
    
    <app-footer></app-footer>
</div>
